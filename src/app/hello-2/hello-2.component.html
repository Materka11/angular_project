<div class="hello-container">
  <div>
    @if (isShow) {
    <mat-card>
      <mat-card-title>Hello 2 {{ name }}</mat-card-title>
    </mat-card>
    } @else {
    <mat-card>
      <mat-card-content>
        <p [contentEditable]="isEditable" class="editable-content">
          hello-2 works!
        </p>
      </mat-card-content>
    </mat-card>
    }
  </div>

  <button
    mat-raised-button
    color="primary"
    class="hello-button"
    (click)="toggle()"
  >
    Toggle
  </button>

  <div class="user-container">
    @for (user of users; track user.name) {
    <mat-list>
      <app-user [data]="user"></app-user>
    </mat-list>
    }
  </div>
</div>
